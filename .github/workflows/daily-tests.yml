name: Daily Health Check

on:
  schedule:
    # Runs every day at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

env:
  NODE_ENV: test
  DATABASE_URL: 'file:./test.db'
  NEXTAUTH_SECRET: 'test-secret-for-ci-only'
  NEXTAUTH_URL: 'http://localhost:3000'
  VAULT_ENCRYPTION_KEY: 'a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2'

jobs:
  health-check:
    name: Tests + Type Check + Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: TypeScript type-check
        id: typecheck
        run: npx tsc --noEmit
        continue-on-error: true

      - name: ESLint
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Vitest unit tests
        id: vitest
        run: npm test -- --reporter=verbose
        continue-on-error: true

      - name: Build check
        id: build
        run: npm run build
        continue-on-error: true

      # â”€â”€ Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Check results
        id: results
        run: |
          FAILURES=""
          if [ "${{ steps.typecheck.outcome }}" = "failure" ]; then FAILURES="${FAILURES}TypeScript, "; fi
          if [ "${{ steps.lint.outcome }}" = "failure" ]; then FAILURES="${FAILURES}ESLint, "; fi
          if [ "${{ steps.vitest.outcome }}" = "failure" ]; then FAILURES="${FAILURES}Vitest, "; fi
          if [ "${{ steps.build.outcome }}" = "failure" ]; then FAILURES="${FAILURES}Build, "; fi

          if [ -n "$FAILURES" ]; then
            FAILURES="${FAILURES%, }"
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "failures=${FAILURES}" >> $GITHUB_OUTPUT
          else
            echo "status=passed" >> $GITHUB_OUTPUT
            echo "failures=" >> $GITHUB_OUTPUT
          fi

      # â”€â”€ Create Issue on Failure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Create GitHub Issue on failure
        if: steps.results.outputs.status == 'failed'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ğŸš¨ Daily Health Check Failed â€” ${new Date().toISOString().split('T')[0]}`;
            const failures = '${{ steps.results.outputs.failures }}';
            const body = [
              '## Daily Health Check Report',
              '',
              `**Date:** ${new Date().toISOString()}`,
              `**Failed checks:** ${failures}`,
              '',
              '### Steps to reproduce',
              '```bash',
              'npm ci',
              'npx prisma generate',
              'npx tsc --noEmit      # TypeScript',
              'npm run lint           # ESLint',
              'npm test               # Vitest',
              'npm run build          # Build',
              '```',
              '',
              '### Details',
              `- TypeScript: ${{ steps.typecheck.outcome }}`,
              `- ESLint: ${{ steps.lint.outcome }}`,
              `- Vitest: ${{ steps.vitest.outcome }}`,
              `- Build: ${{ steps.build.outcome }}`,
              '',
              '> Auto-generated by the Daily Health Check workflow.',
            ].join('\n');

            // Check if a similar issue already exists (open)
            const { data: existingIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'health-check',
              per_page: 5,
            });

            if (existingIssues.length > 0) {
              // Add comment to existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssues[0].number,
                body: `### Update â€” ${new Date().toISOString().split('T')[0]}\n\nFailed checks: **${failures}**\n\n- TypeScript: ${{ steps.typecheck.outcome }}\n- ESLint: ${{ steps.lint.outcome }}\n- Vitest: ${{ steps.vitest.outcome }}\n- Build: ${{ steps.build.outcome }}`,
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['health-check', 'bug'],
              });
            }

      # â”€â”€ Close Issue on Success â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Close health-check issues on success
        if: steps.results.outputs.status == 'passed'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: openIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'health-check',
              per_page: 10,
            });
            for (const issue of openIssues) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `âœ… All checks passing as of ${new Date().toISOString().split('T')[0]}. Auto-closing.`,
              });
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed',
              });
            }

      - name: Final status
        run: |
          if [ "${{ steps.results.outputs.status }}" = "failed" ]; then
            echo "âŒ Health check FAILED: ${{ steps.results.outputs.failures }}"
            exit 1
          else
            echo "âœ… All checks passed!"
          fi
